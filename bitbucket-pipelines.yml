pipelines:
  branches:
    development:
      - step:
          name: Envoy Deploy to Latest
          image:
            name: mcuyar/docker-envoy
          script:
            - envoy run deployBranch --host=$HOST --user=$USER --php=php --code_directory=$LATEST --branch=development
            -
    stage:
      - step:
          name: Envoy Deploy to Stage
          image:
            name: mcuyar/docker-envoy
          script:
            - envoy run deployBranch --host=$HOST --user=$USER --php=php --code_directory=STAGE --branch=stage
            -
    production:
      - step:
          name: Envoy Deploy to Production
          image:
            name: mcuyar/docker-envoy
          script:
            - envoy run deployBranch --host=$HOST --user=$USER --php=php --code_directory=PRODUCTION --branch=production
