pipelines:
  branches:
    master:
      - step:
          name: Envoy Run
          image:
            name: mcuyar/docker-envoy
          script:
            - envoy run deployLatest --host=$HOST --user=$USER --php=php --code_directory=$BITBUCKET_CLONE_DIR
